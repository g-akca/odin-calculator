<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="display" disabled>
            <div id="buttons">
                <button type="button" id="one" class="digit-btn">1</button>
                <button type="button" id="two" class="digit-btn">2</button>
                <button type="button" id="three" class="digit-btn">3</button>
                <button type="button" id="add" class="operator-btn">+</button>

                <button type="button" id="four" class="digit-btn">4</button>
                <button type="button" id="five" class="digit-btn">5</button>
                <button type="button" id="six" class="digit-btn">6</button>
                <button type="button" id="subtract" class="operator-btn">-</button>

                <button type="button" id="seven" class="digit-btn">7</button>
                <button type="button" id="eight" class="digit-btn">8</button>
                <button type="button" id="nine" class="digit-btn">9</button>
                <button type="button" id="multiply" class="operator-btn">x</button>
                
                <button type="button" id="reset" class="operator-btn">AC</button>
                <button type="button" id="zero" class="digit-btn">0</button>
                <button type="button" id="equals" class="operator-btn">=</button>
                <button type="button" id="divide" class="operator-btn">รท</button>
            </div>
        </div>
    </body>
</html>
